<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Job Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Tech Job Board</h1>
            <p class="subtitle">Discover Your Next Java Development Opportunity</p>
        </div>
    </header>

    <main class="container">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="newJobs">0</div>
                <div class="stat-label">Added Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="companies">0</div>
                <div class="stat-label">Companies</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeJobs">0</div>
                <div class="stat-label">Active Jobs</div>
            </div>
        </div>

        <section class="search-section">
            <div class="search-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search jobs by title, company, or location...">
                </div>
                <button id="scrapeButton" class="apply-btn">
                    <span class="icon">üîÑ</span>
                    Update Jobs
                </button>
            </div>
        </section>

        <div class="sort-controls">
            <select id="sortSelect">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="company">Company Name</option>
                <option value="title">Job Title</option>
            </select>
        </div>

        <div id="jobsList" class="jobs-grid"></div>

        <div class="pagination" id="pagination">
            <button class="prev-page">‚Üê Previous</button>
            <div class="page-numbers"></div>
            <button class="next-page">Next ‚Üí</button>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Updated hourly ‚Ä¢ Powered by AI</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
